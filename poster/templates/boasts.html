{% extends 'base.html'%}
{% load bootstrap %}


{%block content%}
<form method = "post">
    {%csrf_token%}
    {{form}}
    <input type="submit" value="Sort!">
</form>

<div class="container">
        <ul>
            {% for post in posts %}
                {% include 'boast_blob.html' with post=post%}
            {% endfor %}
        </ul>
</div>
{%endblock%}
